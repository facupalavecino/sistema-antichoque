<!DOCTYPE html>
<html>

<head>
    <title>Sistema Antichoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="{{url_for('static', filename='jquery/jquery-3.2.1.min.js')}}"></script>       

    <!--Scripts propios -->
    <script type="text/javascript" src="{{url_for('static', filename='scripts/index.js')}}"></script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/control.js')}}"></script> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/index.css')}}" />

    <!-- Bootstrap JS -->
    <script src="{{url_for('static', filename='bootstrap-4.1.3-dist/js/bootstrap.min.js')}}"></script>

    <!--SocketIO-->
    <script type="text/javascript" src="{{url_for('static', filename='scripts/socket.io.min.js')}}"></script>
</head>

<style>
    .command-buttons{
        width: 80%;
        margin: auto;
    }

    .buttons-container{
        display: flex;
        wrap: nowrap;
        justify-content: space-evenly;
    }

    .button-flex{
        flex:1;
    }

    .my-btn{
        height: 100%;
        width: 100%;
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="#">Sistema Antichoque</a>
    </nav>

        <div class="container-fluid">            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div style="background:transparent; margin-top:-25px" class="jumbotron jumbotron-fluid">
                        <div class="container">
                            
                                <div class="alert alert-info" style="text-align: center; font-size: 14px;" id="notification">Conectado: {{connected}}</div>
                            
                            <div class="container text-center" style="margin-top: -8px">
                                <h2 class="parTitle"><strong>Estado Actual</strong></h2>
                            </div>

                            <br>
                            
                            <ul class="list-group">
                                <li class="list-group-item"><b><span id="marcha"></span></b></li> 
                                <li class="list-group-item"><b><span id="state"></span></b></li>
                                <li class="list-group-item"><b><span id="front_distance"></span></b></li>
                                <li class="list-group-item"><b><span id="back_distance"></span></b></li>
                            </ul> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="command-buttons">
                <div class="buttons-container" style="padding-bottom: 20px">
                    <div>
                        <a class="btn btn-primary btn-lg" role="button" id="botonAccess">Access</a>
                    </div>
                    <div>
                        <a class="btn btn-primary btn-lg" role="button" id="botonConnect">Conectar</a>
                    </div>
                </div> 
                <div class="buttons-container">

                    <div class="button-flex">
                        <a class="btn btn-primary btn-lg my-btn" role="button" id="botonMarcha-">Marcha -</a>
                    </div>
                    <div class="button-flex">
                        <a class="btn btn-success btn-lg my-btn" role="button" id="botonAvanzar">Avanzar</a>
                    </div>
                    <div class="button-flex">
                        <a class="btn btn-primary btn-lg my-btn" role="button" id="botonMarchaUp">Marcha +</a>
                    </div>                
                </div>
                <div class="buttons-container">
                        <div class="button-flex">
                            <a class="btn btn-success btn-lg my-btn" role="button" id="botonIzquierda">Izquierda</a>
                        </div>
                        <div class="button-flex">
                            <a class="btn btn-danger btn-lg my-btn" role="button" id="botonFrenar">Frenar</a>
                        </div>
                        <div class="button-flex">
                            <a class="btn btn-success btn-lg my-btn" role="button" id="botonDerecha">Derecha</a>
                        </div>
                </div>
                <div class="buttons-container">
                        <div class="button-flex"> </div>
                        <div class="button-flex">
                            <a class="btn btn-success btn-lg my-btn" role="button" id="botonRetroceder">Retroceder</a>
                        </div>
                        <div class="button-flex"> </div>
                </div>

            </div>
        </div>

    <div style="padding-top:100px; height: 250px;"></div>


    <!--Footer-->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-sm-2">
                    <img class="img-fluid footerImg" src="static/assets/logo1.jpg" alt="Logo" height="90" width="100">
                </div>
                <div class="col-sm-2">
                    <p class="float-right"><strong>Alvarez - Cristofano 2017</strong></p>
                </div>
            </div>
        </div>
    </footer>

</body>


</html>
